groups:
  - name: lipana.rules
    rules:
      - alert: LipanaReconciliationFailures
        expr: sum(increase(betrix_lipana_reconciliation_failures_total[15m])) > 0
        for: 5m
        labels:
          severity: warning
          service: worker
          job: lipana-reconciliation
        annotations:
          summary: "Lipana reconciliation job failed â€” check worker logs and env vars."
          description: "The Lipana reconciliation job has recorded failures in the last 15 minutes. Check the worker logs, Redis markers, and environment variables (RECONCILE_INTERVAL_MINUTES, RECONCILE_THRESHOLD_MINUTES)."
          dashboard: "https://grafana.example.com/d/lipana-reconciliation/lipana-reconciliation"
          runbook: "https://raw.githubusercontent.com/elijahjessy311-afk/betrix-ui-new/main/docs/ops-playbook-lipana.md"
