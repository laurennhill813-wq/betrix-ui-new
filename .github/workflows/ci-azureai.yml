name: CI - Azure AI smoke tests

on:
  push:
    branches: [ main, '**' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Lint & Azure AI smoke tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci --prefer-offline --no-audit
          else
            echo "No package.json; skipping npm ci"
          fi

      - name: ESLint (strict)
        run: npx eslint --max-warnings=0 "src/services/azure-ai.js"

      - name: Run Azure AI smoke tests (Node)
        run: node tests/azure-ai.smoke.node.cjs
