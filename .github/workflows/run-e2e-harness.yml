name: Run E2E Payment Harness

on:
  workflow_dispatch:
    inputs:
      method:
        description: "Payment method to test (PAYPAL | SAFARICOM_TILL)"
        required: false
        default: "SAFARICOM_TILL"
      tier:
        description: "Subscription tier to create"
        required: false
        default: "PLUS"
      simulate_capture:
        description: "Simulate capture/activation in CI (1 = yes, 0 = no)"
        required: false
        default: "0"

jobs:
  e2e-harness:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run E2E payment harness
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
          PAYPAL_CLIENT_ID: ${{ secrets.PAYPAL_CLIENT_ID }}
          PAYPAL_CLIENT_SECRET: ${{ secrets.PAYPAL_CLIENT_SECRET }}
          PUBLIC_URL: ${{ secrets.PUBLIC_URL }}
          NONINTERACTIVE: "1"
          SIMULATE_CAPTURE: ${{ github.event.inputs.simulate_capture }}
          TEST_METHOD: ${{ github.event.inputs.method }}
          TEST_TIER: ${{ github.event.inputs.tier }}
        run: |
          mkdir -p artifacts || true
          node scripts/e2e-payment-harness.js > artifacts/e2e-run.log 2>&1 || true
          echo "--- e2e log ---"
          tail -n +1 artifacts/e2e-run.log

      - name: Upload e2e logs
        uses: actions/upload-artifact@v4
        with:
          name: e2e-run-log
          path: artifacts/e2e-run.log
