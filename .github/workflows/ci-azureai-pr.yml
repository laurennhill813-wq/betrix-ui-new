name: CI â€” AzureAI smoke tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  smoke-tests:
    name: Azure AI smoke tests (Node)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Azure AI smoke tests (Node)
        run: node tests/azure-ai.smoke.node.cjs

  # Optional: self-merge step (disabled by default). If you want CI to merge
  # successful PRs automatically, enable this job and add a repository secret
  # named GH_PAT (with `repo` and `workflow` scopes). This example is left
  # disabled to avoid accidental merges.
  maybe-merge:
    if: false
    runs-on: ubuntu-latest
    needs: smoke-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure git for GH PAT
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Merge branch (example)
        run: |
          # Example: merge the branch into main (careful: enable only with review rules considered)
          git fetch origin main
          git checkout main
          git merge --no-ff ${{ github.head_ref }} -m "chore: merge ${{ github.head_ref }} via CI"
          git push origin main
