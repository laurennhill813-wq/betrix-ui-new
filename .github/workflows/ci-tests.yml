name: CI - Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Print versions
        run: |
          node --version
          npm --version
        shell: bash

      - name: Install dependencies
        run: |
          # Prefer npm install for reproducibility in CI
          npm ci
        shell: bash

      - name: Run tests
        run: |
          npm test
        shell: bash
