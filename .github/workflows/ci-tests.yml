name: CI - Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash -s -- --yes
          # Persist bun to PATH in a GitHub Actions-compatible way
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
        shell: bash

      - name: Print versions
        run: |
          node --version
          bun --version || true
        shell: bash

      - name: Install dependencies
        run: |
          # Prefer npm install for reproducibility in CI
          npm ci
        shell: bash

      - name: Run tests
        run: |
          npm test
        shell: bash
