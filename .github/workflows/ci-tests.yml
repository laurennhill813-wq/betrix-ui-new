name: CI Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Print versions
        run: |
          node --version
          npm --version
        shell: bash

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm test || node test/aggregateFixtures.test.mjs
        shell: bash
