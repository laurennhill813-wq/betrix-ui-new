name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:6-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Lint only changed JS files
        run: |
          # Fetch main to compare against for push events
          git fetch --no-tags --prune origin main || true
          # Try to detect changed files (supports both push and PR events)
          CHANGED=$(git diff --name-only origin/main...HEAD || git diff --name-only HEAD^ HEAD || true)
          echo "Changed files: $CHANGED"
          if [ -z "$CHANGED" ]; then
            echo "No changed files detected; skipping lint step."
            exit 0
          fi
          # Select JS files under src/
          FILES=$(echo "$CHANGED" | tr ' ' '\n' | grep -E '^src/.*\.(js|mjs)$' || true)
          if [ -z "$FILES" ]; then
            echo "No JS files under src/ changed; skipping lint."
            exit 0
          fi
          echo "Linting files:\n$FILES"
          npx eslint $FILES --max-warnings=0

      - name: Run tests
        run: npm run test

  docker-publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_REPO }}:latest
