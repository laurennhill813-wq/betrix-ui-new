name: CI

on:
  push:
    branches: [ main, chore/fix-tests-20251222 ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify-no-prod-changes:
    name: Verify test-only changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check no production code changes
        run: |
          git diff origin/main --name-only \
            | grep -v '^tests/' \
            | grep -v '^__tests__/' \
            | grep -v '\.github/workflows/' \
            | grep -v '^docs/' \
            | grep -v '^scripts/' \
            | grep -v '^MERGE_' \
            | grep -v '\.md$' \
            | tee /tmp/prod_changes.txt || true
          
          if [ -s /tmp/prod_changes.txt ]; then
            echo "❌ Production files changed on test-only PR:"
            cat /tmp/prod_changes.txt
            exit 1
          fi
          echo "✅ Only tests/docs/config modified"

  test-matrix:
    name: Test Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: verify-no-prod-changes
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ['18.x', '20.x', '22.x']
        exclude:
          # Reduce matrix size for non-main branches
          - os: macos-latest
            node: '18.x'
          - os: windows-latest
            node: '18.x'

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies (reproducible)
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Verify package-lock integrity
        run: npm audit --production --audit-level=moderate || true

      - name: Run tests
        env:
          CI: true
          NODE_ENV: test
        run: npm test -- --ci --reporters=default --colors

  quality-gates:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    needs: verify-no-prod-changes
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Lint code
        run: npm run lint 2>&1 || echo "⚠️  Linting issues (non-blocking)"

      - name: Type check
        run: npm run typecheck 2>&1 || echo "⚠️  Type issues (non-blocking)"

      - name: Security audit
        run: npm audit --production --audit-level=moderate

      - name: Check for secrets (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  result:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [test-matrix, quality-gates]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.test-matrix.result }}" != "success" ]; then
            echo "❌ Test matrix failed"
            exit 1
          fi
          if [ "${{ needs.quality-gates.result }}" != "success" ]; then
            echo "❌ Quality gates failed"
            exit 1
          fi
          echo "✅ All CI checks passed"
