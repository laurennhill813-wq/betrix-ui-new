name: Run tests with Bun

on:
  workflow_dispatch: {}
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bun-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Show bun and node versions
        run: |
          bun --version
          node --version

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test --all || true
        # Note: we allow non-zero exit so we can capture logs; GitHub will still mark the job failed if tests fail.
